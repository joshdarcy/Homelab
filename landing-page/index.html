<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Homelab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="greeting">Welcome</h1>
            <p>My Homelab - Kubernetes Cluster Control Plane</p>
        </header>

        <div class="grid">
            <a href="https://grafana.joshdarcy.xyz" class="card">
                <div class="icon"><i class="fas fa-chart-bar"></i></div>
                <h3>Grafana</h3>
                <p>Metrics & Observability</p>
            </a>

            <a href="https://argo.joshdarcy.xyz" class="card">
                <div class="icon"><i class="fas fa-rocket"></i></div>
                <h3>ArgoCD</h3>
                <p>GitOps Deployments</p>
            </a>

            <a href="https://influxdb.joshdarcy.xyz" class="card">
                <div class="icon"><i class="fas fa-database"></i></div>
                <h3>InfluxDB</h3>
                <p>Time Series Data</p>
            </a>

             <a href="https://github.com/joshdarcy/homelab" class="card github">
                <div class="icon"><i class="fab fa-github"></i></div>
                <h3>GitHub</h3>
                <p>Learn more about my homelab here!</p>
            </a>
        </div>

        <div class="tech-stack">
            <h3>Powered By</h3>
            <div class="stack-icons">
                <i class="fab fa-docker" title="Docker"></i>
                <i class="fas fa-dharmachakra" title="Kubernetes"></i> <i class="fab fa-linux" title="Linux"></i>
                <i class="fas fa-server" title="Proxmox"></i>
                <i class="fab fa-cloudflare" title="Cloudflare"></i>
            </div>
        </div>

        <footer>
            <p>Deployed via Kubernetes â€¢ Build: <span id="git-hash">LOCAL-DEV</span></p>
        </footer>
    </div>

    <script>
        const hour = new Date().getHours();
        const greetingElement = document.getElementById('greeting');
        
        if (hour < 12) greetingElement.innerText = "Good Morning";
        else if (hour < 18) greetingElement.innerText = "Good Afternoon";
        else greetingElement.innerText = "Good Evening";
    </script>
</body>
</html>
